<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- Simple table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Adarsh</td>
            <td>22</td>
        </tr>
    </table>
    <!-- Table with rowspan -->
    <br>
    <table>
        <tr>
            <th>Col1</th>
            <th>Col2</th>
            <th>Col3</th>
        </tr>
        <tr>
            <td colspan="2">2 cols</td>
            <td>1 col</td>
        </tr>
    </table>
    <!-- Tags to organize table
    1. thead
    2. tbody
    3. tfoot -->
    <table>
        <caption>Dogs age</caption>
        <tr>
            <th>Dog</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Roger</td>
            <td>7</td>
        </tr>
    </table>
</body>

</html>
